<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for content in datas %}
        <li>
            id: {{ content.id }}
            <br>
            name: {{ content.name }}
            <br>
            description: {{ content.description }}
        </li>
        <br>
        {% endfor %}
    </ul>



</body>
</html>
